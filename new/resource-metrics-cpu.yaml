kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: resource-cpu
spec:
  scaleTargetRef:
    kind: ReplicationController
    name: hello-openshift
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 20
